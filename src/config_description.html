<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Config.json Properties and Valid Values</title>
	
	
	
	<style>
	table, th, td
	{
		border:1px;
		border-style: solid none solid none;
		border-collapse: collapse;
		
	}
	
	table
	{
		margin-top:100px;
		margin-left:30px;
	}
	
	caption
	{
		text-align:left;
		padding-bottom:10px;
		font-size:20px;
		font-weight:bold;
	}
	
	td
	{
		padding:10px;
		padding-right:20px;
		padding-left:20px;
	}
	</style>
	
</head>

<body>



			

<table>
	<caption>Animation</caption>
	<tr>
		<th>Attribute</th>
		<th>Value</th>
		<th>Description</th>
	</tr>
	<tr>
		<td>"transition_time"</td>
		<td>number, time in milliseconds (default: 10)</td>
		<td>Total length of time it takes to move to target</td>
	</tr>
	<tr>
		<td>"number_of_frames_per_transition"</td>
		<td>number, integer (default: 40)</td>
		<td>number of frames between one element and the next</td>
	</tr>
</table>














</body>
